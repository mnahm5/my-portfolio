<div id="projects">
  <div class="container" *ngFor="let projectType of data">
    <h3>{{ projectType.category }}</h3>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let project of projectType.projects">
        <div class="panel panel-success">
          <div class="panel-heading">
            {{ project.projectName }}
          </div>
          <div class="panel-body">
            <img class="img-thumbnail" src="{{ project.imageLink }}">
            <br>
            <div class="description">{{ project.description }}</div>
            <a *ngIf="project.githubLink" href="{{ project.githubLink }}" class="btn btn-inverse" target="_blank">Github Link</a>
            <a *ngIf="project.websiteLink" href="{{ project.websiteLink  }}" class="btn btn-inverse" target="_blank">Website Link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
